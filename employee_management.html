					</div>
					<div class="modal-body">
						
						<form id="smart-form-register" class="smart-form">
							

							<fieldset>
								<section>
									<label class="input"> <i class="icon-append fa fa-user"></i>
										<input type="text" name="username" placeholder="User Account">
										<b class="tooltip tooltip-bottom-right">Needed to enter the website</b> </label>
								</section>
								<section>
									<label class="input"> <i class="icon-append fa fa-envelope-o"></i>
										<input type="email" name="email" placeholder="Email address">
										<b class="tooltip tooltip-bottom-right">Needed to verify your account</b> </label>
								</section>
								
								<section>
									<label class="input"> <i class="icon-append fa fa-lock"></i>
										<input type="password" name="password" placeholder="Password" id="password">
										<b class="tooltip tooltip-bottom-right">Don't forget your password</b> </label>
								</section>
								<section>
									<label class="input"> <i class="icon-append fa fa-lock"></i>
										<input type="password" name="passwordConfirm" placeholder="Confirm password">
										<b class="tooltip tooltip-bottom-right">Don't forget your password</b> </label>
								</section>
							</fieldset>

							<fieldset>
								<div class="row">
									<section class="col col-6">
										<label class="input">
											<input type="text" name="firstname" placeholder="First name">
										</label>
									</section>
									<section class="col col-6">
										<label class="input">
											<input type="text" name="lastname" placeholder="Last name">
										</label>
									</section>
								</div>
								
								<div class="row">
									<section class="col col-6">
										<label class="select">
											<select name="gender">
												<option value="0" selected="" disabled="">Gender</option>
												<option value="1">Male</option>
												<option value="2">Female</option>
											</select> <i></i> 
										</label>
									</section>
									<section class="col col-6">
										<label class="input"> 
											<i class="icon-append fa fa-calendar"></i>
											<input type="text" name="request" placeholder="생년월일" class="datepicker" data-dateformat='dd/mm/yy'>
										</label>
									</section>
								</div>	

								<div class="row">
									<section class="col col-6">
										<label class="select">
											<select id="managerGrade" name="managerGrade">
											<option value="" selected="" disabled="">권한 등급</option>
											<option value="1">CEO  </option>
											<option value="2">Manager Chef. </option>
											<option value="3">Manager </option>
											</select> <i></i> 
										</label>
									</section>
									<section class="col col-6">

										<label class="input"> <i class="icon-append fa fa-phone"></i>
										<input type="text" name="username" placeholder="Cell Phone">
										<b class="tooltip tooltip-bottom-right">전화번호를 등록해주세요.</b> </label>

									</section>
								</div>	

								<div class="row">
									<section class="col col-12">

										<label class="input"> <i class="icon-append fa fa-file"></i>
										<input type="file" name="username" placeholder="Cell Phone">
										<b class="tooltip tooltip-bottom-right">사진을 등록해주세요.</b> </label>

									</section>
								</div>	

							</fieldset>


						</form>

					</div>

								</div>
							</div>

									<input type="text" id="email" name="email" class="form-control" placeholder="Manager Phone"  />
								</div>
							</div>

						<button type="button" id="btnDeleteManager" class="btn btn-primary hide">삭제</button>
						<button type="button" id="btnUpdateManager" class="btn btn-primary hide">수정</button>
						<button type="button" id="btnInsertManager" class="btn btn-primary hide">등록</button>
