    <script>
    
    userGrade = '${userInfo.grade}';
    //grade01 = '${CommonConstant.GRADE01}';
    
    // Menu Nav 
    loadNavMenu('daily_visit_count_report');

    var table = null;
    var _data = null;
    var readonlyFlag = false;

    $(document).ready(function() {

        // DO NOT REMOVE : GLOBAL FUNCTIONS!
        pageSetUp();
    	
        // init Table;
        initTable();

        $("#btnSearchApply").on("click", doSearch);

        $('.date-picker').daterangepicker({
            autoUpdateInput: false,
            autoApply: true,
            locale: {
                cancelLabel: 'Clear'
            }
        });

        $('.date-picker').on('apply.daterangepicker', function(ev, picker) {
            $('.date-picker')[0].value = picker.startDate.format('YYYY-MM-DD');
            $('.date-picker')[1].value = picker.endDate.format('YYYY-MM-DD');
        });

        $('.date-picker').on('cancel.daterangepicker', function(ev, picker) {
            $(this).val('');
        });
        
        doSearch();

    });
    

    function initTable() {

        /* // DOM Position key index //
        
        l - Length changing (dropdown)
        f - Filtering input (search)
        t - The Table! (datatable)
        i - Information (records)
        p - Pagination (paging)
        r - pRocessing 
        < and > - div elements
        <"#id" and > - div with an id
        <"class" and > - div with a class
        <"#id.class" and > - div with an id and class
        
        Also see: http://legacy.datatables.net/usage/features
        */

        /* BASIC ;*/
        var responsiveHelper_dt_basic = undefined;
        var responsiveHelper_datatable_fixed_column = undefined;
        var responsiveHelper_datatable_col_reorder = undefined;
        var responsiveHelper_datatable_tabletools = undefined;

        var breakpointDefinition = {
            tablet: 1024,
            phone: 480
        };

        table = $('#daily-visit-table').DataTable({
            "sDom": "<'dt-toolbar'<'col-sm-6 col-xs-12 hidden-xs'l><'col-xs-12 col-sm-6'f> r>" + // T <excel>
                "t" +
                "<'dt-toolbar-footer'<'col-sm-6 col-xs-12 hidden-xs'i><'col-xs-12 col-sm-6'p>>",
             // dom: 'Bfrtip',
            // buttons: [ 'copy', 'excel', 'pdf' ],
            order: [[ 0, "date" ]],
            autoWidth: true,
            preDrawCallback: function() {
                // Initialize the responsive datatables helper once.
                if (!responsiveHelper_dt_basic) {
                    responsiveHelper_dt_basic = new ResponsiveDatatablesHelper($('#daily-visit-table'), breakpointDefinition);
                }
            },
            data: [],
            rowCallback: function(nRow, aData, iDisplayIndex) {
 
            },
            drawCallback: function(oSettings) {
                responsiveHelper_dt_basic.respond();
               // console.log("drawCallback");
            },
            headerCallback: function( thead, data, start, end, display ) {
            	//$(thead).find('th').eq(0).html( 'Displaying '+(end-start)+' records' );
            },
            columns: [
	            {
	                data: "date"
	            }, {
	                data: "cnt"
	            }
            ],
            
            // columnDefs: []

        }).on('draw.dt', function() {
     		
		});
    }
    
    function doSearch() {
    	
    	loader.show();
    	
        $.ajax({
            url : '/admin/reports/searchDailyVisitCounts',
            type : 'get',
            data : $("#search-form").serialize(),
            dataType: 'json',
            processData : false,
            contentType : false,
            success : function(data) {
            	
           	 	_data = data;
				
           	 	renderDailyVisitCountGraph(data);
           	 	
                table.clear();
                table.rows.add(data).draw();
                
                loader.hide();
                
            },
            error: function(){
            	loader.hide();
            }
        });
        
    }
    
    function renderDailyVisitCountGraph(data){
    	
    	$("#visitor-graph").empty();
    	
    	/* data stolen from http://howmanyleft.co.uk/vehicle/jaguar_'e'_type */
		Morris.Line({
			element : 'visitor-graph',
			data : data,
			xkey : 'date',
			ykeys : ['cnt'],
			labels : ['방문자수']
		})
    }
    

    </script>
