    function doSearch() {
    	
    	
        $.ajax({
            url : '/admin/reports/searchDailyApplyCounts',
            type : 'get',
            data : $("#search-form").serialize(),
            dataType: 'json',
            processData : false,
            contentType : false,
            success : function(data) {
            	
           	 	_data = data;
				
           	 	renderDailyApplyCountGraph(data);
           	 	
                table.clear();
                table.rows.add(data).draw();
                
                
            },
            error: function(){
            }
        });
        
    }

    	$("#daily-graph").empty();
    	
    	// Use Morris.Bar

			data : data,
			hideHover: 'auto',
